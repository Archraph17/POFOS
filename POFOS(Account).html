<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.cdnfonts.com/css/inria-sans" rel="stylesheet">
    <style>
        body {
            background-color: #7AA765;
            font-family: 'Inria Sans', sans-serif;
        }

        .navbar {
            background-color: #29774D;
            border: solid 1px #EFC900;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            justify-content: center;
        }

        .navbar-brand img {
            max-height: 10%;
            max-width: 10%;
        }

        .back-button {
            background-color: #7AA765;
            height: auto;
            width: auto;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid black;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .account-container{
            border: black solid 1px;
            background-color: rgba(255, 255, 255, 0.50); 
        }

        @media (max-width: 768px) {
            .navbar-brand img {
                max-height: 40px;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="POFOS(Home).html">

            <div class="form-group pl-5">
