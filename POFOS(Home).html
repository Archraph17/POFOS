  <script>

    // Function to handle logout
function logout() {
    // Clear all data stored in local storage
    localStorage.clear();

    // Reset any necessary variables
    // For example, you can reset the order number
    localStorage.removeItem('orderNumber');

    // Redirect the user to the login page
    window.location.href = 'POFOS(Login).html';
}
    
    function toggleSidebar() {
  var sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('show');

  var homepageContent = document.querySelector('.homepage-content');
  var storeContainer = document.querySelector('.store-container');
  homepageContent.classList.toggle('blur'); // Toggle blur effect on homepage content
  storeContainer.classList.toggle('blur'); // Toggle blur effect on store container

  // Toggle pointer events
  if (sidebar.classList.contains('show')) {
    homepageContent.classList.add('unclickable');
    storeContainer.classList.add('unclickable');
  } else {
    homepageContent.classList.remove('unclickable');
    storeContainer.classList.remove('unclickable');
  }
}

document.addEventListener('click', function(event) {
  var sidebar = document.getElementById('sidebar');
  var sidebarButton = document.querySelector('.navbar-toggler');

  if (!sidebar.contains(event.target) && !sidebarButton.contains(event.target)) {
    sidebar.classList.remove('show');

    var homepageContent = document.querySelector('.homepage-content');
    var storeContainer = document.querySelector('.store-container');
    homepageContent.classList.remove('blur'); // Remove blur effect on homepage content when sidebar is closed
    storeContainer.classList.remove('blur'); // Remove blur effect on store container when sidebar is closed

    homepageContent.classList.remove('unclickable'); // Make homepage clickable again
    storeContainer.classList.remove('unclickable'); // Make store container clickable again
  }
});

// Function to clear order details from local storage
function clearOrderDetails() {
    // Clear the order details from the local storage
    localStorage.removeItem('cartOrders');
}
