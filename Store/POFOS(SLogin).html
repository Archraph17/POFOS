<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLMUN FSOwner Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/inria-sans" rel="stylesheet">
  <link rel="stylesheet" href="POFOS(SLogin).css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="mb-3">SIGN IN</h1>
      <form id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="" id="username">
          <label for="username" class="form-label">Owner Name</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="" id="password">
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="row">
          <div class="col-auto">
            <a class="link" href="https://plmun.edu.ph/student-portal/system/main/forgot_password.php" style="color: black;">Forget Pin?</a>
          </div>
          <div class="col-auto ml-5">
            <a class="link" href="POFOS(Sync Acc).html" style="color: black;">Sync Account</a>
          </div>
        </div>        
        <div class="form-group row">
          <div class="col">
          </div>
          <div class="col-auto">
            <a href="POFOS(SMenu).html" class="btn btn-primary btn-block">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
