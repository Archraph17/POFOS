<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLMUN Sync Account</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/inria-sans" rel="stylesheet">
  <link rel="stylesheet" href="POFOS(Sync Acc).css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="mb-3">SYNC ACCOUNT</h1>
      <form id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="" id="username">
          <label for="username" class="form-label">Institutional Email</label>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="" id="password">
          <label for="password" class="form-label">ID Number</label>
        </div>
        <div class="row">
          <div class="col-auto">
            <a class="link" href="POFOS(Login).html" style="color: black;">Already Sync?</a>
          </div>
        </div>        
        <div class="form-group row">
          <div class="col">
            <!-- Empty column to create space -->
          </div>
          <div class="col-auto">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#syncModal">Sync Account</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="syncModal" tabindex="-1" aria-labelledby="syncModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="syncModalLabel">Successfully Synchronize</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Please proceed to the Sign In for confirmation of the sync account. Thank you!
        </div>
        <div class="modal-footer">
          <a id="syncLink" href="POFOS(Login).html" class="btn btn-primary">Proceed</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="javascript.js"></script>
</body>
</html>
